<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Player</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../style.css">  <!-- //this should be added in every html file -->
</head>
<body class="h-screen  bg-black text-white">

    <main class="h-full grid-template-areas grid grid-cols-[250px_1fr] grid-rows-[1fr_auto]">
    <aside class="sidenav">sidenav</aside>
    <article  class=" content relative bg-transparent overflow-auto ">

        <header class="header  bg-transparent px-8 py-4  z-10">
            <nav class="flex justify-end ">
                <button id="user-profile-button" class="flex items-center gap-x-2 rounded-2xl p-1 px-2 hover:bg-light-black">
                    <section>
                        <svg 
                            id="default-image"
                             xmlns="http://www.w3.org/2000/svg"
                             fill="none" viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="h-8 w-8 rounded-full bg-gray">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                      </svg>
                      </section>
                    <section class="flex justify-center gap-x-1">
                        <h3 id="display-name">Isha</h3>
                        <i>▽</i>
                    </section>
                </button>
                <ul id="profile-menu" class="absolute hidden top-12 right-0 w-[200px] rounded-md bg-light-black p-1 ">
                    <li id="logout" class=" w-full cursor-pointer rounded-md p-1 hover: bg-gray  ">logout</li>
                </ul>
            </nav>
        </header>

        <article id="cover-content"
        class="grid  grid-cols-[auto-1fr] pt-20 gap-4 absolute -z-[1] h-72 w-full top-0 px-8 py-4 bg-gradient-to-b from-light-black to-black-primary">
            <!-- <h1 class="text-6xl "> Hello Isha </h1> -->
            <section class="">
                <img src="" alt="">
                <h2 id="playlist-name" class="text-4xl">PlayList Name</h2>
                <p id="playlist-artist">artists</p>
                <p id="playlist-detials">de</p>
            </section>
        </article>

        <section id="page-content" class=" bg-black-primary mt-52 ">
           <header class="px-8">
            <nav>
                 <ul class="grid grid-cols-[50px_2fr_1fr_50px] gap-4 text-secondary">
                    <li class="justify-self-center" >#</li>
                    <li>Title</li>
                    <li>Album</li>
                    <li>⏱</li>
                 </ul>
            </nav>
           </header>
            <section class="px-8" id="tracks">
                <section class=" track grid grid-cols-[50px_2fr_1fr_50px] gap-4 items-center justify-items-start text-secondary rounder-md hover:bg-light-black">
                    <p class="justify-self-center">1</p>
                    <section class="grid grid-cols-2 gap-2 ">
                        <img class="h-8 w-8" src="" alt="">
                        <article class="flex flex-col gap-1">
                            <h2 class="text-primary text-xl ">song</h2>
                            <p class="text-sm">artists</p>
                        </article>
                    </section>
                            <p>album</p>
                            <p>1:36</p>
                </section>
            </section>
        </section>
    </article>
        <footer class="now-playing border-t border-t-light-black bg-black-secondary px-4 text-secondary">
            
        <section class=" grid grid-cols-[1fr_2fr_1fr] gap-4">
            <section class="grid grid-cols-[auto_1fr] place-content-center gap-4 " >
                <img id="now-playing-image" class="h-12 w-12" src="" srcset="">
                <section class="flex flex-col justify-center ">
                    <h2 id="now-playing-song" class="text-sm font-semibold text-white">song title</h2>
                    <p id="now-playing-artists" class="text-xs">song artists</p>
                </section>
            </section>
            <!-- section for audio control -->
            <section id="audio-control" class=" flex flex-col justify-center items-center">
              <section class="flex items-center justify-center  ">
                <button id="prev" class="hover:text-white"><span style="font-size: 48px ;" class="material-symbols-outlined"> skip_previous</span></button>
                <button id="play" class="hover:text-white"><span style="font-size: 48px ;" class="material-symbols-outlined">play_circle</span></button>
                <button id="next" class="hover:text-white"><span style="font-size: 48px ;" class="material-symbols-outlined">skip_next</span></button>
              </section>
            
            <section class="w-full flex items-center justify-center gap-4 p-1">
                <span id="song-duration-completed">0:00</span>
                 <section id="timeline" class="bg-secondary w-full cursor-pointer  rounded-3xl">       
                <section id="progress" class="h-2 w-0  bg-green rounded-3xl"></section>
            </section>
            <span id="total-song-duration">0:00</span>

            </section>
        </section>
          
            <!-- section for volume -->
            <section id="volume-control">
                <span class="material-symbols-outlined">volume_up</span>
                <input type="range" id="volume" name="" value="100" min="0" max="100">
            </section>
        </section>
        
        </footer>
    </main>
    <script type="module" src="dashboard.js"></script>
 </body>
</html>
